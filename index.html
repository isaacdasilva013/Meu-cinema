    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              main: '#0F172A',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0F172A;
        color: white;
      }
      /* Custom scrollbar for carousels */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Animação suave */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      /* Spinner CSS Puro para evitar dependências no boot */
      .css-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #FFF;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      // Script de Segurança: Se o React não montar em 4 segundos, mostra erro amigável.
      setTimeout(function() {
        var root = document.getElementById('root');
        if (!root || root.innerHTML.trim() === '') {
          var msg = document.createElement('div');
          msg.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;background:#0F172A;display:flex;flex-direction:column;align-items:center;justify-content:center;color:white;text-align:center;font-family:sans-serif;z-index:9999;";
          msg.innerHTML = "<h1 style='margin-bottom:10px'>Ops, demorou um pouco.</h1><p style='color:#ccc;margin-bottom:20px'>O aplicativo não iniciou automaticamente.</p><button onclick='window.location.reload()' style='background:#2563EB;color:white;border:none;padding:12px 24px;border-radius:99px;cursor:pointer;font-weight:bold;text-transform:uppercase;letter-spacing:1px;'>Tentar Novamente</button>";
          document.body.appendChild(msg);
        }
      }, 4000);
    </script>
  </body>
</html>
