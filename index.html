
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0F172A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- SEGURANÇA RADICAL: Oculta a origem do site para todos os requests. 
         Isso impede que players externos saibam que estão rodando no localhost ou vercel. -->
    <meta name="referrer" content="no-referrer">
    
    <!-- SEO Principal -->
    <title>Meu Cinema - Filmes e Séries Online</title>
    <meta name="description" content="Assista aos melhores filmes e séries online em HD. O seu portal de entretenimento premium atualizado diariamente.">
    
    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://meucinema.online/">
    <meta property="og:title" content="Meu Cinema - O Melhor do Streaming">
    <meta property="og:description" content="Acesse agora catálogo completo de filmes e séries.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?q=80&w=1200&auto=format&fit=crop">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://meucinema.online/">
    <meta property="twitter:title" content="Meu Cinema - Filmes e Séries Online">
    <meta property="twitter:description" content="Assista aos melhores filmes e séries online em HD.">
    <meta property="twitter:image" content="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?q=80&w=1200&auto=format&fit=crop">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      // Polyfill para bibliotecas que esperam node.js process.env
      window.process = { env: { NODE_ENV: 'development' } };

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              main: '#0F172A',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0F172A;
        color: white;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom scrollbar for carousels */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Animação suave */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      /* Spinner CSS Puro para evitar dependências no boot */
      .css-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #FFF;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      // Script de Segurança: Se o React não montar em 5 segundos, mostra opção de recarregar.
      setTimeout(function() {
        var root = document.getElementById('root');
        if (!root || root.innerHTML.trim() === '') {
          console.warn("React taking too long to mount.");
          // Não substituímos o HTML drasticamente, apenas adicionamos um aviso discreto caso esteja lento
          var msg = document.createElement('div');
          msg.id = 'fallback-loader';
          msg.style.cssText = "position:fixed;bottom:20px;right:20px;background:#1E293B;padding:15px;border-radius:10px;color:white;font-family:sans-serif;z-index:9999;box-shadow:0 10px 25px rgba(0,0,0,0.5);border:1px solid rgba(255,255,255,0.1);";
          msg.innerHTML = "<p style='margin:0 0 10px 0;font-size:12px'>Inicialização lenta detectada.</p><button onclick='window.location.reload()' style='background:#2563EB;color:white;border:none;padding:8px 16px;border-radius:5px;cursor:pointer;font-weight:bold;width:100%'>Recarregar Página</button>";
          document.body.appendChild(msg);
        }
      }, 5000);
    </script>
  </body>
</html>
